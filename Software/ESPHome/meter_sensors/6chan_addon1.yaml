  - platform: total_daily_energy
    name: ${ct9_name} Energy
    power_id: ct9Watts
    state_class: "total_increasing"
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
    device_class: energy

  - platform: total_daily_energy
    name: ${ct10_name} Energy
    power_id: ct10Watts
    state_class: "total_increasing"
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
    device_class: energy

  - platform: total_daily_energy
    name: ${ct11_name} Energy
    power_id: ct11Watts
    state_class: "total_increasing"
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
    device_class: energy

  - platform: total_daily_energy
    name: ${ct12_name} Energy
    power_id: ct12Watts
    state_class: "total_increasing"
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
    device_class: energy

