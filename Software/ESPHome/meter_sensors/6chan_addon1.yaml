# CircuitSetup 6 Channel Energy Meter 1st Add-on board config
# Assumes jumpers are both in the 1st position

sensor:
#IC1 AddOn 1
############
  - platform: atm90e32
    release_device: true
    cs_pin: 0
    id: ${addon1_id1}
    phase_a:
      current:
        name: ${ct7_name} Current
        id: ct7Amps
      power:
        name: ${ct7_name} Power
        id: ct7Watts
      gain_voltage: ${voltage_cal1}
      gain_ct: ${current_cal_ct7}
    phase_b:
      current:
        name: ${ct8_name} Current
        id: ct8Amps
      power:
        name: ${ct8_name} Power
        id: ct8Watts
      gain_voltage: ${voltage_cal1}
      gain_ct: ${current_cal_ct8}
    phase_c:
      current:
        name: ${ct9_name} Current
        id: ct9Amps
      power:
        name: ${ct9_name} Power
        id: ct9Watts
      gain_voltage: ${voltage_cal1}
      gain_ct: ${current_cal_ct9}
    line_frequency: ${electric_freq}
    gain_pga: 1X
    update_interval: ${update_time}
    enable_offset_calibration: ${offset_calibration}
    enable_gain_calibration: ${gain_calibration}
#IC2 AddOn 1
############
  - platform: atm90e32
    release_device: true
    cs_pin: 16
    id: ${addon1_id2}
    phase_a:
      current:
        name: ${ct10_name} Current
        id: ct10Amps
      power:
        name: ${ct10_name} Power
        id: ct10Watts
      gain_voltage: ${voltage_cal2}
      gain_ct: ${current_cal_ct10}
    phase_b:
      current:
        name: ${ct11_name} Current
        id: ct11Amps
      power:
        name: ${ct11_name} Power
        id: ct11Watts
      gain_voltage: ${voltage_cal2}
      gain_ct: ${current_cal_ct11}
    phase_c:
      current:
        name: ${ct12_name} Current
        id: ct12Amps
      power:
        name: ${ct12_name} Power
        id: ct12Watts
      gain_voltage: ${voltage_cal2}
      gain_ct: ${current_cal_ct12}
    line_frequency: ${electric_freq}
    gain_pga: 1X
    update_interval: ${update_time}
    enable_offset_calibration: ${offset_calibration}
    enable_gain_calibration: ${gain_calibration}

#Per Channel Energy
  - platform: total_daily_energy
    name: ${ct7_name} Energy
    power_id: ct7Watts
    state_class: "total_increasing"
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
    device_class: energy

  - platform: total_daily_energy
    name: ${ct8_name} Energy
    power_id: ct8Watts
    state_class: "total_increasing"
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
